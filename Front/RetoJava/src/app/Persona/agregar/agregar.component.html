<div class="container col-md-5">
    <div class="card">
        <div class="car-header text-white bg-dark text-center">
            <h3>Agregar Nuevo Empleado</h3>
        </div>
        <div class="card-body table-dark">
            <form (ngSubmit)="Agregar()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label form="">Nombres:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label form="">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="apellidos" required>
                </div>
                <div class="form-group">
                    <label form="">Número de Documento de Identidad:</label>
                    <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" [(ngModel)]="numeroDocumento" required>
                </div>
                <div class="form-group">
                    <label form="">Correo electrónico:</label>
                    <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]="correo" required>
                </div>
                <div class="form-group">
                    <label form="">Teléfono:</label>
                    <input type="number" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono" required>
                </div>
                <div class="form-group">
                    <label form="">Salario:</label>
                    <input type="number" class="form-control" id="salario" name="salario" [(ngModel)]="salario" required>
                </div>
                <div class="form-group">
                    <label form="">ID de Departamento:</label>
                    <input type="number" class="form-control" id="departamento" name="departamento" [(ngModel)]="departamento" required>
                </div>
                <button type="button" (click)="Agregar()" class="btn btn-success btn-block" [disabled]="!f.valid">Guardar</button>
            </form>
        </div>
    </div>
</div>
