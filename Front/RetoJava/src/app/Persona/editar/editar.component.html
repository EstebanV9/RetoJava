<div class="container col-md-5" *ngIf="persona">
    <div class="card">
        <div class="car-header text-white bg-dark text-center">
            <h3>Modificar Datos del Empleado</h3>
        </div>
        <div class="card-body table-dark">
            <form (ngSubmit)="actualizar()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label form="">Nombres:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label form="">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="persona.apellidos" required>
                </div>
                <div class="form-group">
                    <label form="">Número de Documento de Identidad:</label>
                    <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" [(ngModel)]="persona.numeroDocumento" required>
                </div>
                <div class="form-group">
                    <label form="">Correo electrónico:</label>
                    <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]="persona.correo" required>
                </div>
                <div class="form-group">
                    <label form="">Teléfono:</label>
                    <input type="number" class="form-control" id="telefono" name="telefono" [(ngModel)]="persona.telefono" required>
                </div>
                <div class="form-group">
                    <label form="">Estado (true/false):</label>
                    <input type="boolean" class="form-control" id="activo" name="activo" [(ngModel)]="persona.activo" required>
                </div>
                <div class="form-group">
                    <label form="">Salario:</label>
                    <input type="number" class="form-control" id="salario" name="salario" [(ngModel)]="persona.salario" required>
                </div>
                <div class="form-group">
                    <label form="">ID de Departamento:</label>
                    <input type="number" class="form-control" id="departamento" name="departamento" [(ngModel)]="persona.departamento" required>
                </div>
                <button class="btn btn-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
